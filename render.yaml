services:
  - type: web
    name: fake-news-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn backend.app:app
    envVars:
      - key: NEWS_API_KEY
        sync: false
      - key: FACT_CHECK_API_KEY
        sync: false

  - type: static
    name: fake-news-ui
    env: static
    buildCommand: ""
    staticPublishPath: frontend/
